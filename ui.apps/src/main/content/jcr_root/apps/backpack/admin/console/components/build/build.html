<div class="page" role="main">
    <div class="content">
        <div class="content-container">
            <div class="content-container-inner">
                <section class="coral-Well info-section">

                    <h3 id="name" class="coral-Heading coral-Heading--3"></h3>
                    <ul>
                        <li id="packageName">Package name:</li>
                        <li id="version">Package version:</li>
                        <li id="lastBuilt">Last built: <foundation-time id="lastBuilt-time"></foundation-time></li>
                        <li id="filters">Filters:
                            <div></div>
                        </li>
                        <li id="packageSize">Package size:</li>

                    </ul>

                </section>
                <section class="coral-Well scrollable-section">
                    <h4 class="coral-Heading coral-Heading--4">Referenced resources:</h4>
                    <ul id="referencedResourcesList">
                        <!--/*dynamic content*/-->
                    </ul>

                </section>
                <section id="referencedResources" class="coral-Well">
                    <h4 class="coral-Heading coral-Heading--4">Include referenced resources</h4>
                    <div class="coral-Form-fieldwrapper">
                    </div>
                </section>
                <section class="coral-Well">
                    <button is="coral-button" id="buildButton" class="coral-Form-field" variant="primary">Build</button>
                    <button is="coral-button" id="testBuildButton" class="coral-Form-field" variant="primary">Test
                        build
                    </button>
                    <button is="coral-button" id="downloadBtn" class="coral-Form-field" variant="SECONDARY" >Download</button>
                </section>
                <section class="coral-Well scrollable-section" id="build-log-wrapper">
                    <h4 class="coral-Heading coral-Heading--4">Build log</h4>
                    <div id="buildLog"></div>
                </section>
            </div>
        </div>
    </div>
</div>
